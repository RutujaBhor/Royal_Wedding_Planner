
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Contact Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="contact.css">
<style>

</style>

<body>
<div class="signup-form">
    <form action=""  method="post">
		<h2>CONTACT</h2>
		<p class="hint-text">Contact Royal Wedding Planner To Book your Wedding</p>
        <div class="form-group">
			<div class="row">
				<div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
				<div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
			</div>        	
        </div>
		
        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
		
		<div class="form-group">
            <input type="text" class="form-control" name="mobile number" placeholder="Mobile" required="required">
        </div>
		
		<div class="form-group">
            <input type="text" class="form-control" name="venue" placeholder="Venue" required="required">
        </div>   

		<div class="form-group">
            <input type="text" class="form-control" name="Occassion" placeholder="Occassion" required="required">
        </div>   

		<div class="form-group">
            <input type="text" class="form-control" name="No of Guest" placeholder="No.of Guest" required="required">
        </div>	
		
		<div class="form-group">
            <input type="text" class="form-control" name="Tentative Budget" placeholder="Tentative Budget" required="required">
        </div>	
		
		
		<div class="form-group">
            <textarea class="form-control" name="message" placeholder="Enter Your Message here..." required="required">
        </textarea></div>	
		
        <div class="form-group">
			<label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div>
		
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
        </div>
    </form>
	<div class="text-center">Already have an account?<a href="Login.html">Click Here to Login</a>
</div>
</div>
</body>
